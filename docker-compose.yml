version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: raas
      POSTGRES_PASSWORD: raas
      POSTGRES_DB: raas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raas"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://raas:raas@db:5432/raas
      DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Hot reload for development
      - ./src:/app/src
      - ./alembic:/app/alembic

volumes:
  postgres_data:
